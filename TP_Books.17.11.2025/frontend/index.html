<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book - Book Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Add New Book</h1>

            <form id="bookForm" class="space-y-4">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
                    <input type="text" id="title" name="title" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Author -->
                <div>
                    <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Author *</label>
                    <input type="text" id="author" name="author" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Pages and Price Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="pages" class="block text-sm font-medium text-gray-700 mb-1">Number of Pages *</label>
                        <input type="number" id="pages" name="pages" min="1" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price *</label>
                        <input type="number" id="price" name="price" min="0" step="0.01" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <!-- Status -->
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
                    <select id="status" name="status" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Status</option>
                        <option value="Read">Read</option>
                        <option value="Re-read">Re-read</option>
                        <option value="DNF">DNF</option>
                        <option value="Currently reading">Currently reading</option>
                        <option value="Returned Unread">Returned Unread</option>
                        <option value="Want to read">Want to read</option>
                    </select>
                </div>

                <!-- Pages Read -->
                <div>
                    <label for="pagesRead" class="block text-sm font-medium text-gray-700 mb-1">Pages Read *</label>
                    <input type="number" id="pagesRead" name="pagesRead" min="0" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p id="pagesError" class="text-red-500 text-sm mt-1 hidden">Pages read cannot exceed total pages</p>
                </div>

                <!-- Format -->
                <div>
                    <label for="format" class="block text-sm font-medium text-gray-700 mb-1">Format *</label>
                    <select id="format" name="format" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Format</option>
                        <option value="Print">Print</option>
                        <option value="PDF">PDF</option>
                        <option value="Ebook">Ebook</option>
                        <option value="AudioBook">AudioBook</option>
                    </select>
                </div>

                <!-- Suggested By -->
                <div>
                    <label for="suggestedBy" class="block text-sm font-medium text-gray-700 mb-1">Suggested By</label>
                    <input type="text" id="suggestedBy" name="suggestedBy"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Finished Status (Read-only) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Finished</label>
                    <div class="flex items-center">
                        <span id="finishedStatus" class="px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-700">
                            No
                        </span>
                        <span class="ml-2 text-sm text-gray-500">(calculated automatically)</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                            id="submitBtn">
                        Add Book
                    </button>
                </div>
            </form>

            <!-- Success/Error Messages -->
            <div id="message" class="mt-4 p-4 rounded-md hidden"></div>

            <!-- Navigation -->
            <div class="mt-6 text-center">
                <a href="dashboard.html" class="text-blue-600 hover:text-blue-800 underline">
                    View All Books â†’
                </a>
            </div>
        </div>
    </div>

    <script src="js/form.js"></script>
</body>
</html>
