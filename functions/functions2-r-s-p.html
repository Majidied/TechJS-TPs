<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <buttonbutton class="move-button js-rock-button" title="Rock">
      <img src="images/rock-emoji.png" class="move-icon" alt="Rock">
    </button>

    <button class="move-button js-paper-button" title="Paper">
      <img src="images/paper-emoji.png" class="move-icon" alt="Paper">
    </button>

    <button class="move-button js-scissors-button" title="Scissors">
      <img src="images/scissors-emoji.png" class="move-icon" alt="Scissors">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button js-reset-score-button">Reset Score</button>
    
    <script src="functions2-r-s-p.js"></script>
  </body>
</html>
